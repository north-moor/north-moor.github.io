<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Northmoor Advisory Ltd</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#6b7280;
      --line:#e5e7eb;
      --button:#111111;
      --button-text:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"IBM Plex Sans","Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.4;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:26px;
      font-weight:500;
      letter-spacing:0.3px;
    }
    p{
      margin:0 0 28px;
      color:var(--muted);
      font-size:15px;
    }
    a.button{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      background:var(--button);
      color:var(--button-text);
      text-decoration:none;
      font-size:14px;
      font-weight:500;
    }
    a.button:hover{
      opacity:0.85;
    }
    footer{
      position:absolute;
      bottom:18px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Northmoor Advisory Ltd</h1>
    <p>Independent Research</p>
    <a class="button" href="mailto:scott@northmooradvisory.co.uk">Contact</a>
  </div>

  <footer>
    Â© Northmoor Advisory Ltd
  </footer>
</body>
</html>
